<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/calculator.css">
</head>

<body>

<div class="container">
    <div class="result-field">
        <span>0</span>
    </div>
    <div class="buttons">
        <div class="row">
            <div class="column action-button">C</div>
            <div class="column action-button">+/-</div>
            <div class="column action-button operation-button">%</div>
            <div class="column operation-button">&div;</div>
        </div>
        <div class="row">
            <div class="column number-button">7</div>
            <div class="column number-button">8</div>
            <div class="column number-button">9</div>
            <div class="column  operation-button">&times;</div>
        </div>
        <div class="row">
            <div class="column number-button">4</div>
            <div class="column number-button">5</div>
            <div class="column number-button">6</div>
            <div class="column operation-button">-</div>
        </div>
        <div class="row">
            <div class="column number-button">1</div>
            <div class="column number-button">2</div>
            <div class="column number-button">3</div>
            <div class="column operation-button">+</div>
        </div>
        <div class="row">
            <div class="column wide-button number-button">0</div>
            <div class="column decim-button">.</div>
            <div class="column equal-button">=</div>
        </div>
    </div>
</div>

<script src="js/script.js"> </script>
</body>

</html>
